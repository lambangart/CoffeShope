<!DOCTYPE html>
<html lang="en">

<head>

<body>
    <header>
        <nav>
            <div class="logo">
                <img src="img/Logo White.png" alt="logo" width="200">

            <ul>
                <li>Product</li>
                <li>Store</li>
                <li>Contact</li>
            </ul>
        </nav>
    </header>
    <main>
        <h1>How can we help ?</h1>
            <div class="help">
            <form>
                <label>Nama
                    <input type="text" placeholder="Name"><br>
                </label>
                <label>Email
                    <input type="email" placeholder="Email"><br>
                </label>
                <label>Phone
                    <input type="Phone" placeholder="Phone"><br>
                </label>
                <label>Subject
                    <input type="text" placeholder="Subject"><br>
                </label>
                <label>Message
                    <textarea name="message" id="message" cols="1" rows="5" placeholder="Message"></textarea>
                </label>
            </form>
                <button><a href="#">Submit</a></button>
            </div>
               
    </main>
    <footer>
        <footer>

                <br>

                    <ul>
                        <li><a href="#">Coffee Based</a></li>

                </div>
                <div class="store">

                    <ul>
                        <li><a href="#">Coffee</a></li>

                </div>
                <div class="contact">
